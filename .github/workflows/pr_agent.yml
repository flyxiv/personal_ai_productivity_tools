name: AI PR Review

on:
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      
      - name: AI Review
        uses: flyxiv/minimal_pr_agent@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          model: 'gpt-5 (reasoning model)'
