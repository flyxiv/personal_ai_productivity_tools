name: Daily Python Open Source Repositories

on:
  schedule:
    # Runs every day at 16:00 AM UTC(1:00 AM KST)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-python-open-source-repositories:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Set up Google Cloud credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
        
    - name: Run daily python open source repositories script
      run: |
        cd py
        python -m jobs.daily_python_open_source_repositories
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        EMAIL: ${{ secrets.EMAIL }}
        GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }} 